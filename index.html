<!DOCTYPE html>
<html>
	<head>
		<title>Simple Calculator</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>
	<body>
		<div class="additionArea">
		  <span>First number</span>
		  <input type="text" placeholder="Enter a number" id="firstNumBox">
		  <br />
		  <span>Second number</span>
		  <input type="text" placeholder="Enter a number" id="secondNumBox">
		  <br />
		  <div class="buttons">
			<button class="buttonToAdd" id="addButton">Add</button>
			<button class="buttonToAdd" id="subtractButton">Subtract</button>
			<button class="buttonToAdd" id="multiplyButton">Multiply</button>
			<button class="buttonToAdd" id="divideButton">Divide</button>
		  </div>
		  <div id="resultBox"></div>
		</div>
		<script src="scripts/index.js"></script>
	</body>
</html>
