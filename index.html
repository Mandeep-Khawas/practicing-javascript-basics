<!DOCTYPE html>
<html>
	<head>
		<title>Simple Calculator</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>
	<body>
		<div class="additionArea">
		  <span>First number</span>
		  <input type="number" placeholder="Enter a number" id="firstNumBox">
		  <br />
		  <span>Second number</span>
		  <input type="number" placeholder="Enter a number" id="secondNumBox">
		  <br />
		  <div class="buttons">
			<button class="buttonToAdd" id="addButton">Add</button>
			<button class="buttonToAdd" id="subtractButton">Subtract</button>
			<button class="buttonToAdd" id="multiplyButton">Multiply</button>
			<button class="buttonToAdd" id="divideButton">Divide</button>
		  </div>
		  <div id="resultBox"></div>
		</div>
		
		<!--This is for inserting dash between even numbers -->
		<div class="additionArea">
			<p>Insert dash between two even numbers</p>
			<span>Type your number</span>
			<input type="number" id="checkForEvenInput" />
			<button class="buttonToAdd" id="addDash">Add dash</button>
			<br />
			<div id="resultBox2"></div>
		</div>
		<script src="scripts/index.js"></script>
	</body>
</html>
