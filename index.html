<!DOCTYPE html>
<html>
	<head>
		<title>Simple Calculator</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>
	<body>
		<div class="additionArea">
		  <span>First number</span>
		  <input type="number" placeholder="Enter a number" id="firstNumBox">
		  <br />
		  <span>Second number</span>
		  <input type="number" placeholder="Enter a number" id="secondNumBox">
		  <br />
		  <div class="buttons">
			<button class="buttonToAdd" id="addButton">Add</button>
			<button class="buttonToAdd" id="subtractButton">Subtract</button>
			<button class="buttonToAdd" id="multiplyButton">Multiply</button>
			<button class="buttonToAdd" id="divideButton">Divide</button>
		  </div>
		  <div id="resultBox"></div>
		</div>
		
		<!--This is for inserting dash between even numbers -->
		<div class="additionArea">
			<p>Insert dash between two even numbers</p>
			<span>Type your number</span>
			<input type="number" id="checkForEvenInput" />
			<button class="buttonToAdd" id="addDash">Add dash</button>
			<br />
			<div id="resultBox2"></div>
		</div>
		
		<!--This is for changing the case of the letter-->
		<div class="additionArea">
			<p>Insert the text you want to change text of</p>
			<span>Type your text</span>
			<input type="text" id="changeCaseInput">
			<button class="buttonToAdd" id="changeCaseButton">Change case</button>
			<br />
			<div id="resultBox3"></div>
		</div>
		
		<!--This is for adding items to the array and displaying it-->
		<div class="additionArea">
			<p>Enter the item</p>
			<input type="text" id="addItemsToArray" />
			<br />
			<button class="buttonToAdd" id="addItemButton">Add</button>
			<button class="buttonToAdd" id="displayItemButton">Display</button>
			<div id="resultBox4"></div>
		</div>
		<script src="scripts/index.js"></script>
	</body>
</html>
